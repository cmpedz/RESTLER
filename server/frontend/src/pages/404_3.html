<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #a4b6bd;
            /* N·ªÅn ngo√†i d·ªãu nh·∫π */
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        .error-container {
            background: rgba(244, 244, 244, 0.95);
            /* N·ªÅn h·ªôp l·ªói s√°ng nh∆∞ng kh√¥ng qu√° ch√≥i */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            max-width: 450px;
            width: 100%;
        }

        .glitch {
            font-size: 100px;
            font-weight: bold;
            color: #ff1744;
            text-shadow: 2px 2px 10px rgba(255, 61, 113, 0.5);
            position: relative;
            display: inline-block;
            animation: glitch 0.8s infinite alternate;
        }

        .message {
            font-size: 22px;
            margin: 10px 0 20px;
            font-weight: bold;
            color: #555;
        }

        .icon {
            font-size: 60px;
            color: #ff3d71;
            animation: shake 1s infinite alternate;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff3d71, #ff1744);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 61, 113, 0.5);
        }

        .btn-home:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff1744, #ff3d71);
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-5px);
            }

            40% {
                transform: translateX(5px);
            }

            60% {
                transform: translateX(-3px);
            }

            80% {
                transform: translateX(3px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Shake Effect */
        @keyframes shake {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        /* Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="icon">üö®</div>
        <div class="glitch" th:text="${statusCode}">404</div>
        <div class="message" th:text="${errorMessage}">Oops! Page Not Found</div>
        <a href="#" class="btn-home" th:href="${redirectUrl}">Go Home</a>
    </div>
</body>

</html>
